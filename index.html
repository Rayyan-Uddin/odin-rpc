<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header style="text-align: center;">
        <h1 id="head">Rock Paper Scissor</h1>
    </header>

    <div>
        <div id="rounds">Round :</div>
        <span id="computerChoice">Computer Choose :</span>
        <div>
            <p id="roundAnnouncement">Status</p>
        </div>
        <div id="humanScore">Your Score :</div>
        <div id="computerScore">Computer Score :</div>

    </div>
    <div style="display: flex; justify-content: space-evenly; ">

        <span>
            <p style="text-align: center;">Choose Wisely!</p>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </span>
    </div>

    <script src="script.js"></script>
</body>

</html>
